name: Build Pages Site

on:
  push:

permissions:
  contents: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Check out gh-pages branch
        run: |
          git checkout -b gh-pages
          git rm -rf . # Remove all existing files in the branch
          git clean -fd # Ensure no untracked files remain

      - name: Build site
        run: npm run build-linux

      - name: Move build files to root
        run: |
          mv build/* ./
          rm -rf build

      - name: Push to gh-pages branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "Jacob Pierce"
          git config --global user.email "jwpierce14@gmail.com"
          git add .
          git commit -m "Push to pages branch"
          git push --force --set-upstream origin gh-pages
